{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Todo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo_delete.css' %}">
</head>
<body>
    <h1>Delete Todo</h1>
    <h2>{{ todo.title }}</h2>
    <p>Are you sure you want to delete this todo?</p>
    <form action="{% url 'todo_delete' pk=todo.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'todo_list' %}">Back to List</a>
</body>
</html>
