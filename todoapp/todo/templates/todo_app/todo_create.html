{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Todo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo_create.css' %}">
</head>
<body>
    <h1>Create Todo</h1>
    <form action="{% url 'todo_create' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <input type="submit" value="Create">
    </form>
    <a href="{% url 'todo_list' %}">Back to List</a>
</body>
</html>
