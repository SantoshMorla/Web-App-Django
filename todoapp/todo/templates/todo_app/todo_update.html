{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Todo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo_update.css' %}">
</head>
<body>
    <h1>Update Todo</h1>
    <form action="{% url 'todo_update' pk=todo.pk %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ todo.title }}">
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %}>
        <input type="submit" value="Update">
    </form>
    <a href="{% url 'todo_list' %}">Back to List</a>
</body>
</html>
