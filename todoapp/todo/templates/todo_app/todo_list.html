{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo_list.css' %}">
</head>
<body class="body">
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
        <li><a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo_create' %}">Create New Todo</a>
</body>
</html>
