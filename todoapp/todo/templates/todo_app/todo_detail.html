{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Todo Detail</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo_detail.css' %}">
</head>
<body>
    <h1>Todo Detail</h1>
    <h2>{{ todo.title }}</h2>
    <p>Status: {{ todo.completed }}</p>
    <a href="{% url 'todo_update' pk=todo.pk %}">Update</a>
    <form action="{% url 'todo_delete' pk=todo.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'todo_list' %}">Back to List</a>
</body>
</html>
